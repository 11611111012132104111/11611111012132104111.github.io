<p id="ip">Loading...</p>

<script>
async function getIP() {
    try {
        let ipv4 = "None";
        let ipv6 = "None";

        // Try to fetch IPv4
        try {
            const ipv4Response = await fetch('https://api.ipify.org?format=json');
            const ipv4Data = await ipv4Response.json();
            if (ipv4Data?.ip) ipv4 = ipv4Data.ip;
        } catch {
            console.warn("IPv4 not found.");
        }

        // Try to fetch IPv6
        try {
            const ipv6Response = await fetch('https://api64.ipify.org?format=json');
            const ipv6Data = await ipv6Response.json();
            if (ipv6Data?.ip && ipv6Data.ip.includes(":")) {
                ipv6 = ipv6Data.ip;
            }
        } catch {
            console.warn("IPv6 not found.");
        }

        document.getElementById('ip').innerText =
            `Your IPv4 Address: ${ipv4Data.ip}\nYour IPv6 Address: ${ipv6Data.ip}`;
    } catch (error) {
        console.error('Error fetching IP address:', error);
        document.getElementById('ip').innerText = 'Error fetching IP addresses.';
    }
}

getIP();
</script>
